<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create and Test Form</title>
    <style>
        .form-input{
          background-color: antiquewhite;
        }
        .form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid antiquewhite;
            padding: 30px;
        }
        .form-group {
          padding: 4px;
        }
        .form-button{
          margin: 2px;
        }
    </style>
  </head>
  <body>
    <div class='form-container' align="center">
      <form>
        <div class='form-group'>
          <label for="username">Username </label
          ><input
            class='form-input'
            type="text"
            id="username"
            name="username"
            required
            minlength="2"
          />
        </div>
        <div class='form-group'>
          <label for="password">Password </label
          ><input
            class='form-input'
            type="password"
            id="password"
            name="password"
            required
            minlength="2"
          />
        </div>
        <button class='form-button' type="submit" align="center" >Log In</button>
        <button class='form-button' type="reset" align="center" >Create New Account</button>
      </form>
    </div>
  </body>
</html>
